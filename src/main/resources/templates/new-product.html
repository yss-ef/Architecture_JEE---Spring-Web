<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/tymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <title>products</title>
</head>
<body>
    <div layout:fragment="content">
        <form method="post" th:action="@{/admin/saveProduct}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" th:value="${product.name}">
                <span class="text-danger" th:errors="${product.name}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="text" name="price" class="form-control" th:value="${product.price}">
                <span class="text-danger" th:errors="${product.price}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="text" name="quantity" class="form-control" th:value="${product.quantity}">
                <span class="text-danger" th:errors="${product.quantity}"></span>
            </div>
            <button type="submit" class="btn-primary">Save Product</button>
        </form>
    </div>
</body>
</html>
